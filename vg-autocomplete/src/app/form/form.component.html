<img src="../assets/images/coollogo_com-288941333.png" alt="rollover-logo" />

<mat-form-field>
  <input
    type="text"
    id="address"
    name="address"
    placeholder="Enter Location"
    matInput
    [formControl]="address"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
